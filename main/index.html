<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Universidad de los Sabios</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row btn-container">
            <div class="col">
              <button id="estudiantes" class="btn btn-outline-primary btn-sm">Estudiantes</button>
            </div>
            <div class="col">
              <button id="docentes" class="btn btn-outline-primary btn-sm">Docentes</button>
            </div>
            <div class="col">
              <button id="asignaturas" class="btn btn-outline-primary  btn-sm">Asignaturas</button>
            </div>
            <div class="col">
              <button id="matriculas" class="btn btn-outline-primary  btn-sm">Matrículas</button>
            </div>
            <div class="col">
              <button id="periodos" class="btn btn-outline-primary  btn-sm">Periodos</button>
            </div>
            <div class="col">
              <button id="programas" class="btn btn-outline-primary  btn-sm">Programas</button>
            </div>
            <div class="col">
              <button id="tarifas" class="btn btn-outline-primary  btn-sm">Tarifas</button>
            </div>
            <div class="col">
              <button id="departamentos" class="btn btn-outline-primary  btn-sm">Departamentos</button>
            </div>
            <div class="col">
              <button id="salones" class="btn btn-outline-primary  btn-sm">Salones</button>
            </div>
          </div>
          <div id="page" class="page">
                <!-- se cambiará con js -->
          </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/estudiantes.js"></script>

</body>
</html>
